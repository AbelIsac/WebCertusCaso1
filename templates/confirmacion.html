{% extends 'base.html' %}
{% block title %}Gracias por tu compra{% endblock %}

{% block content %}
<div class="container text-center mt-5">
  <h2 class="text-success">✅ ¡Pago exitoso!</h2>
  <p class="lead mt-3">Gracias {{ nombre }} por tu compra.</p>
  <p>Te hemos enviado un correo a <strong>{{ correo }}</strong> con los detalles de la compra.</p>

  <a href="{{ url_for('pedidos') }}" class="btn btn-primary mt-3">Ver tu estado de Pedido</a>
</div>
{% endblock %}
